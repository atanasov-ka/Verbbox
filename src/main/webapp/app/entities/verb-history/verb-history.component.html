<div>
    <h2>
        <span jhiTranslate="verbboxApp.verbHistory.home.title">Verb Histories</span>
        <button class="btn btn-primary float-right jh-create-entity create-verb-history" [routerLink]="['/', { outlets: { popup: ['verb-history-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="verbboxApp.verbHistory.home.createLabel">
            Create new Verb History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="verbHistories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="verbboxApp.verbHistory.frontBackYes">Front Back Yes</span></th>
            <th><span jhiTranslate="verbboxApp.verbHistory.backFrontYes">Back Front Yes</span></th>
            <th><span jhiTranslate="verbboxApp.verbHistory.frontBackNo">Front Back No</span></th>
            <th><span jhiTranslate="verbboxApp.verbHistory.backFrontNo">Back Front No</span></th>
            <th><span jhiTranslate="verbboxApp.verbHistory.verb">Verb</span></th>
            <th><span jhiTranslate="verbboxApp.verbHistory.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let verbHistory of verbHistories ;trackBy: trackId">
                <td><a [routerLink]="['../verb-history', verbHistory.id ]">{{verbHistory.id}}</a></td>
                <td>{{verbHistory.frontBackYes}}</td>
                <td>{{verbHistory.backFrontYes}}</td>
                <td>{{verbHistory.frontBackNo}}</td>
                <td>{{verbHistory.backFrontNo}}</td>
                <td>
                    <div *ngIf="verbHistory.verb">
                        <a [routerLink]="['../verb', verbHistory.verb?.id ]" >{{verbHistory.verb?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="verbHistory.user">
                        <a [routerLink]="['../play', verbHistory.user?.id ]" >{{verbHistory.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../verb-history', verbHistory.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'verb-history/'+ verbHistory.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'verb-history/'+ verbHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
