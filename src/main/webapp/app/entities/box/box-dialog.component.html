<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBoxLabel" jhiTranslate="verbboxApp.box.home.createOrEditLabel">Create or edit a Box</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!box.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="box.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="verbboxApp.box.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="box.name" required minlength="1" />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 1 }">
                   This field is required to be at least 1 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="verbboxApp.box.firstLanguage" for="field_firstLanguage">First Language</label>
            <input type="text" class="form-control" name="firstLanguage" id="field_firstLanguage"
                [(ngModel)]="box.firstLanguage" required minlength="2" />
            <div [hidden]="!(editForm.controls.firstLanguage?.dirty && editForm.controls.firstLanguage?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.firstLanguage?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.firstLanguage?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                   This field is required to be at least 2 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="verbboxApp.box.secondLanguage" for="field_secondLanguage">Second Language</label>
            <input type="text" class="form-control" name="secondLanguage" id="field_secondLanguage"
                [(ngModel)]="box.secondLanguage" required minlength="2" />
            <div [hidden]="!(editForm.controls.secondLanguage?.dirty && editForm.controls.secondLanguage?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.secondLanguage?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.secondLanguage?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                   This field is required to be at least 2 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="verbboxApp.box.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="box.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="verbboxApp.box.created" for="field_created">Created</label>
            <div class="d-flex">
                <input id="field_created" type="datetime-local" class="form-control" name="created" [(ngModel)]="box.created"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="verbboxApp.box.sharedWith" for="field_sharedWith">Shared With</label>
            <select class="form-control" id="field_sharedWith" name="sharedWith" [(ngModel)]="box.sharedWith">
                <option [ngValue]="null"></option>
                <option [ngValue]="circleOption.id === box.sharedWith?.id ? box.sharedWith : circleOption" *ngFor="let circleOption of sharedwiths; trackBy: trackCircleById">{{circleOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="verbboxApp.box.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" [(ngModel)]="box.owner" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === box.owner?.id ? box.owner : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
