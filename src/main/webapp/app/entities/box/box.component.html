<div>
    <h2>
        <span jhiTranslate="verbboxApp.box.home.title">Boxes</span>
        <button class="btn btn-primary float-right jh-create-entity create-box" [routerLink]="['/', { outlets: { popup: ['box-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="verbboxApp.box.home.createLabel">
            Create new Box
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="boxes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="verbboxApp.box.name">Name</span></th>
            <th><span jhiTranslate="verbboxApp.box.firstLanguage">First Language</span></th>
            <th><span jhiTranslate="verbboxApp.box.secondLanguage">Second Language</span></th>
            <th><span jhiTranslate="verbboxApp.box.description">Description</span></th>
            <th><span jhiTranslate="verbboxApp.box.created">Created</span></th>
            <th><span jhiTranslate="verbboxApp.box.owner">Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let box of boxes ;trackBy: trackId">
                <td><a [routerLink]="['../box', box.id ]">{{box.id}}</a></td>
                <td>{{box.name}}</td>
                <td>{{box.firstLanguage}}</td>
                <td>{{box.secondLanguage}}</td>
                <td>{{box.description}}</td>
                <td>{{box.created | date:'mediumDate'}}</td>
                <td>
                    {{box.owner?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../box', box.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'box/'+ box.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'box/'+ box.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
